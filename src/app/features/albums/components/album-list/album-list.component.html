<div class="container">
  <div class="content-wrapper">
    <div class="table-container">
      <h2>Albumes</h2>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="artist">
          <th mat-header-cell *matHeaderCellDef>Artista</th>
          <td mat-cell *matCellDef="let album">{{ album.Artist }}</td>
        </ng-container>
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef>Titulo</th>
          <td mat-cell *matCellDef="let album">{{ album.Title }}</td>
        </ng-container>

        <ng-container matColumnDef="releaseDate">
          <th mat-header-cell *matHeaderCellDef>Fecha de publicaci√≥n</th>
          <td mat-cell *matCellDef="let album">{{ album.Year }}</td>
        </ng-container>

        <ng-container matColumnDef="folio">
          <th mat-header-cell *matHeaderCellDef>folio</th>
          <td mat-cell *matCellDef="let album">{{ album.Id }}</td>
        </ng-container>

        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef>Stock disponible</th>
          <td mat-cell *matCellDef="let album">{{ album.Stock }}</td>
        </ng-container>

        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Precio</th>
          <td mat-cell *matCellDef="let album">{{ album.Price }} $MXN</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let album">
            <app-delete-button
              [itemId]="album.Id"
              (delete)="handlerAlbumsDelete()"
            ></app-delete-button>

            <app-button-update-album-component
            [itemId]="album.Id"
            ></app-button-update-album-component>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="[
            'folio',
            'title',
            'artist',
            'releaseDate',
            'stock',
            'price',
            'actions'
          ]"
        ></tr>
        <tr
          mat-row
          *matRowDef="
            let row;
            columns: [
              'folio',
              'title',
              'artist',
              'releaseDate',
              'stock',
              'price',
              'actions'
            ]
          "
        ></tr>
      </table>
    </div>
  </div>
</div>
